<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Comment</h1>
  
  </ion-header-bar>
  <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="doComment()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Rating</span>
          <input type="select" ng-model="loginData.rating">
        </label>
          <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="textarea" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Comment</span>
          <input type="textarea" ng-model="loginData.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
